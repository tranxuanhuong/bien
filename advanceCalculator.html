 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="5"><input type="text" id="result"></td>
    </tr>

    <tr>
        <td><input type="button" value="7"  onclick="calculator(this.value)"></td>
        <td><input type="button" value="8"  onclick="calculator(this.value)"></td>
        <td><input type="button" value="9"  onclick="calculator(this.value)"></td>
        <td><input type="button" value="/"  onclick="calculator(this.value)"></td>
    </tr>

    <tr>
        <td><input type="button" value="4"   onclick="calculator(this.value)"></td>
        <td><input type="button" value="5"   onclick="calculator(this.value)"></td>
        <td><input type="button" value="6"   onclick="calculator(this.value)"></td>
        <td><input type="button" value="*"   onclick="calculator(this.value)"></td>
    </tr>

    <tr>
        <td><input type="button" value="1"   onclick="calculator(this.value)"></td>
        <td><input type="button" value="2"   onclick="calculator(this.value)"></td>
        <td><input type="button" value="3"   onclick="calculator(this.value)"></td>
        <td><input type="button" value="-"   onclick="calculator(this.value)"></td>
    </tr>

    <tr>
        <td><input type="button" value="0"   onclick="calculator(this.value)"></td>
        <td><input type="button" value="."   onclick="calculator(this.value)"></td>
        <td><input type="button" value="="   onclick="res()"></td>
        <td><input type="button" value="+"   onclick="calculator(this.value)"></td>
    </tr>

    <tr>
        <td><input type="button" value="C" onclick="del()"></td>
        <td><input type="button" value="Ans" onclick="reuse()"></td>
    </tr>


    <script>
        function calculator(number) {
            document.getElementById('result').value+=number;

        }
        function res() {
            let output=document.getElementById('result').value;
            let res1=eval(output);
            document.getElementById('result').value = res1;
        }

        function del() {
            document.getElementById('result').value='';
        }

        function reuse() {
            let reu=document.getElementById('result').value;
            document.getElementById('result').value=reu;

        }


    </script>
</table>
</body>
</html>
